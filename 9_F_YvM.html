function circularHeatChart() {
var margin = {
    top: 20,
    right: 50,
    bottom: 50,
    left: 20
  },
  innerRadius = 20,
  segmentHeight = 20,
  numSegments = 12;
  domain = null,
  range = ["white", "red"],
  accessor = function(d) {
    return d;
  },
  radialLabels = segmentLabels = [];

function chart(selection) {
  selection.each(function(data) {
    var svg = d3.select(this);

    var offset = innerRadius + Math.ceil(data.length / numSegments) * segmentHeight;
    g = svg.append("g")
      .classed("circular-heat", true)
      .attr("transform", "translate(" + parseInt(margin.left + offset) + "," + parseInt(margin.top + offset) + ")");

    var autoDomain = false;
    if (domain === null) {
      domain = d3.extent(data, accessor);
      autoDomain = true;
    }
    var color = d3.scale.linear().domain(domain).range(range);
    if (autoDomain)
      domain = null;

    g.selectAll("path").data(data)
      .enter().append("path")
      // .attr("class","segment")
      .attr("class", function(d) {
        return "segment-" + d.Day+" segment"
      })
      .attr("id", function(d) {
        var time = d.Time;
        var timeCleaned = time.split(":").join("-");
        return "segment-" + d.Day + "-" + timeCleaned;
      })
      .attr("d", d3.svg.arc().innerRadius(ir).outerRadius(or).startAngle(sa).endAngle(ea))
      .attr("stroke", function(d) {
        return '#949494'; //colour of outline of the chart
      })
      .attr("fill", function(d) {
        return color(accessor(d)); //color scale of the chart
      });

    // Unique id so that the text path defs are unique - is there a better way to do this?
    var id = d3.selectAll(".circular-heat")[0].length;


    //Segment labels
    var segmentLabelOffset = 5;
    var r = innerRadius + Math.ceil(data.length / numSegments) * segmentHeight + segmentLabelOffset;
    labels = svg.append("g")
      .classed("labels", true)
      .classed("segment", true)
      .attr("transform", "translate(" + parseInt(margin.left + offset) + "," + parseInt(margin.top + offset) + ")");

    labels.append("def")
      .append("path")
      .attr("id", "segment-label-path-" + id)
      .attr("d", "m0 -" + r + " a" + r + " " + r + " 0 1 1 -1 0");

    labels.selectAll("text")
      .data(segmentLabels).enter()
      .append("text")
      .append("textPath")
      .attr("xlink:href", "#segment-label-path-" + id)
      .style("font-size", "20px")
      .attr("font-family", "Verdana")
      .attr("startOffset", function(d, i) {
        return i * 100 / numSegments + 1.5 + "%";
      })
      .text(function(d) {
        return d;
      });

  });

}

/* Arc functions */
ir = function(d, i) {
  return innerRadius + Math.floor(i / numSegments) * segmentHeight;
}
or = function(d, i) {
  return innerRadius + segmentHeight + Math.floor(i / numSegments) * segmentHeight;
}
sa = function(d, i) {
  return (i * 2 * Math.PI) / numSegments;
}
ea = function(d, i) {
  return ((i + 1) * 2 * Math.PI) / numSegments;
}

/* Configuration getters/setters */
chart.margin = function(_) {
  if (!arguments.length) return margin;
  margin = _;
  return chart;
};

chart.innerRadius = function(_) {
  if (!arguments.length) return innerRadius;
  innerRadius = _;
  return chart;
};

chart.numSegments = function(_) {

  numSegments = _;
  return chart;
};

chart.segmentHeight = function(_) {
  if (!arguments.length) return segmentHeight;
  segmentHeight = _;
  return chart;
};

chart.domain = function(_) {

  domain = _;
  return chart;
};

chart.range = function(_) {
  if (!arguments.length) return range;
  range = _;
  return chart;
};

chart.radialLabels = function(_) {
  if (!arguments.length) return radialLabels;
  if (_ == null) _ = [];
  radialLabels = _;
  return chart;
};

chart.segmentLabels = function(_) {
  if (!arguments.length) return segmentLabels;
  if (_ == null) _ = [];
  segmentLabels = _;
  return chart;
};

chart.accessor = function(_) {
  if (!arguments.length) return accessor;
  accessor = _;
  return chart;
};

return chart;
